<form (ngSubmit)=onSubmit(f) #f="ngForm">

    <tr><td>UserName</td><td><input type="text" class="form-control" name="uname" ngModel></td></tr>
    <tr><td>Password</td><td><input type="password" class="form-control" name="password" ngModel></td></tr>
    <tr><td></td><td><input type="submit" class="btn btn-info"></td></tr>
  </table>
</form>
